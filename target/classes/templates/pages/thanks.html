<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/thanks.css">
    <link rel="shortcut icon" href="../IMAGES/IdentidadeVisual/Logos Grupo Novaes_6.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>NOVAES Treinamentos</title>
</head>

<body>

    <main>
        <div class="thankyou">
            <h1 id="title">Recebemos o seu formulário! <img id="imagem_correct" src="IMAGES/icons/image_correct.png" alt=""></h1>
            <a id="back" th:href="@{/user/home}">Voltar ao início</a>

            <div id="feedbackContainer">
                <p class="textFeedback">Você acertou <span th:text="${correctCount}">0</span> de <span th:text="${totalQuestions}">0</span> questões.</p>

                <table>
                    <thead>
                        <tr>
                            <th>Enunciado da Questão</th>
                            <th>Sua Resposta</th>
                            <th>Resposta Correta</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="feedback : ${feedbackList}">
                            <td th:text="${feedback[0]}"></td> 
                            <td th:text="${feedback[1]}"></td> 
                            <td th:text="${feedback[2]}"></td> 
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </main>

    <footer>
        
        <section id="text_footer">
            <p id="titulo_footer"><b>Política de Privacidade</b></p>
            <p id="devby">&copy; 2024 Grupo Novaes - Todos os direitos reservados. Desenvolvidos por programadores Novaes</p>
        </section>
    </footer>


    <script type="module" src="../JS/thanks.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
