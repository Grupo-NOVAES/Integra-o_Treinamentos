<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
</head>
<body>
    <header th:fragments="header">
        <div>
          <img class="logo" th:src="@{/img/IdentidadeVisual/Logos Grupo Novaes.png}" alt="Logo_NOVAES" width="170px" height="50px"/>
        </div>
        <div class="navContent">
          <a th:href="@{/user}"><i class="fa-solid fa-users" style="color: #007b8f;"></i> Usuários</a>
          <a th:href="@{/Nr}"><i class="fa-solid fa-scale-balanced" style="color: #007b8f;"></i> Normas</a>
          <a th:href="@{/office}"><i class="fa-solid fa-graduation-cap" style="color: #007b8f;"></i> Cargos</a>
        </div>
        <button class="menu" onclick="showMenu()"><i class="fa-solid fa-bars fa-xl" style="color: #007b8f;"></i>Menu</button>
        <div class="media">
          <a href="instagram"><i class="fa-brands fa-instagram" style="color: #c8c8c8;"></i></a>
          <a href="facebook"><i class="fa-brands fa-facebook-f" style="color: #c8c8c8;"></i></a>
          <a href="youtube"><i class="fa-brands fa-youtube" style="color: #c8c8c8;"></i></a>
          <a href="linkedin"><i class="fa-brands fa-linkedin-in" style="color: #c8c8c8;"></i></a>
        </div>

        <div id="dropdownMenu" class="dropdownMenu">
            <ul>
              <li><a th:href="@{/user}"><i class="fa-solid fa-users" style="color: #007b8f;"></i> Usuários</a></li>
              <li><a th:href="@{/Nr}"><i class="fa-solid fa-scale-balanced" style="color: #007b8f;"></i> Normas</a></li>
              <li><a th:href="@{/office}"><i class="fa-solid fa-graduation-cap" style="color: #007b8f;"></i> Cargos</a></li>
            </ul>
            <div class="icons">
              <a href="instagram"><i class="fa-brands fa-instagram" style="color: #c8c8c8;"></i></a>
              <a href="facebook"><i class="fa-brands fa-facebook-f" style="color: #c8c8c8;"></i></a>
              <a href="youtube"><i class="fa-brands fa-youtube" style="color: #c8c8c8;"></i></a>
              <a href="linkedin"><i class="fa-brands fa-linkedin-in" style="color: #c8c8c8;"></i></a>
            </div>
        </div>
      </header>
</body>
</html>
